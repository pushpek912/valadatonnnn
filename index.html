<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="img-container-circle">
        <img src="https://i.pinimg.com/originals/ae/ec/c2/aeecc22a67dac7987a80ac0724658493.jpg" class="internal-avatar" alt="img"/>
      </div>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890">
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email">
      </div>   

      <div class="input-group">
        <label>Password</label>
        <input type="Password" placeholder="your password">
      </div>
    
      <div class="input-group">
        <label> Confirm Password</label>
        <input type="Confirm Password" placeholder="your password">
      </div>
      

    <button>Submit</button>
   
</form>
</body>
<script src="index.js"></script>

</html>
